<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Doação</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

    <h1 class="title-page">Doação monetária para auxiliar ao combate a fome e probreza.</h1>    
    <div class="container">
        <form action="">
            <div class="title-form-login">
                <h1>Login</h1>
            </div>

            <div class="content-form-login">
                <label for="login">E-mail </label>
                <input type="email" name="" id="login" placeholder="Digite seu e-mail.">
            </div>
            <div class="content-form-password">
                <label for="">Senha </label>
                <input type="password" placeholder="Digite sua senha.">
            </div>
            <div class="form-actions">
                <div class="form-action-top">
                    <a href="index.html" class="btn-login">Entrar</a>
                    <a href="">Esqueceu a senha?</a>
                </div>
                <div class="form-action-bottom">
                    <a href="">Criar uma conta.</a>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
